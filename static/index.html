    <script>
      let localStorageKey = "BINGO";

      let items = document.querySelectorAll(".row > div > div");

      let dataObj = JSON.parse(localStorage.getItem(localStorageKey)) || {};

      items.forEach((item, index) => {
        let currentRow = Math.floor(index / 5);
        let currentItem = Math.floor(index % 5);
        let key = `row ${currentRow} column ${currentItem}`;
        item.innerText = dataObj[key] || "";
        item.addEventListener("input", (e) => {
          dataObj[key] = e.target.innerText;
          console.log(dataObj);
          localStorage.setItem(localStorageKey, JSON.stringify(dataObj));
        });
      });
